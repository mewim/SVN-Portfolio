<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail</title>
    <!-- jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- jsTree -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css"/>

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>

    <!-- sb-admin-2 -->
    <link rel="stylesheet" href="/assets/css/sb-admin-2.css"/>
</head>
<body>


<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <!-- Header -->
    <div class="navbar-header">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a class="fa fa-lg fa-arrow-left" aria-hidden="true" onclick="window.history.back()"></a></li>
            </ul>
        </div>
        <a class="navbar-brand" href="/">SVN Portfolio</a>
    </div>
    <!-- End Header -->

    <!-- Sidebar -->
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu" style="overflow: auto">
                <div id="jstree_demo_div"></div>
            </ul>
        </div>
    </div>
    <!-- End Sidebar -->
</nav>
<!-- End Navigation -->

<div id="page-wrapper" style="margin-top: 50px">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="title">Loading...</h1>
        </div>
    </div>

    <!-- File Preview Panel-->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-file-text "></i> File Preview
            </div>
            <div class="panel-body">
                <div class="col-lg-12">
                    <iframe id="file_content" style="width: 100%; height: 500px" src="about:blank"></iframe>
                </div>
            </div>

            <div class="panel-footer">
                <button type="button" class="btn btn-primary" onclick="load_iframe()">Load Selected File ></button>&emsp;
                <button type="button" class="btn btn-success" onclick="read_comments()">Read Comments ></button>
            </div>
        </div>
    </div>
    <!-- End File Preview Panel -->

    <!-- File Information Panel -->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa  fa-info-circle"></i> File Information
            </div>
            <div class="panel-body">
                <table class="table" style=" margin: 0">
                    <tbody>
                    <tr>
                        <th class="col-md-3">Size</th>
                        <td id="file_size">(Not Available)</td>
                    </tr>
                    <tr>
                        <th class="col-md-3">Type</th>
                        <td id="file_type">(Not Available)</td>
                    </tr>
                    <tr>
                        <th class="col-md-3">Path</th>
                        <td id="file_path">(Not Available)</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--End File Information Panel -->

    <!--  Commit History Panel-->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-history"></i> Commit History
            </div>
            <div class="panel-body">
                <table id="commit-history" class="table table-striped table-bordered table-hover" cellspacing="0"
                       width="100%">
                    <thead>
                    <tr>
                        <th>Revision</th>
                        <th>Author</th>
                        <th>Info</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <!-- End Commit History Panel-->
</div>

<!-- customized javascript -->
<script src="/assets/js/file_extensions.js"></script>
<script src="/assets/js/project.js"></script>
</body>
</html>
