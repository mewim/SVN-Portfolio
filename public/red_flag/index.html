<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flag Words</title>
    <!-- jQuery 3 -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
    <!-- Header -->
    <div class="navbar-header">
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li><a class="fa fa-lg fa-arrow-left" aria-hidden="true" onclick="window.history.back()"></a></li>
            </ul>
        </div>
        <a class="navbar-brand" href="/">SVN Portfolio</a>
    </div>
    <!-- End Header -->
</nav>
<!-- End Navigation -->

<!-- page-wrapper -->
<div id="page-wrapper" style="margin-top: 90px">
    <div class="container">
    <div class="col-lg-12">
        <!-- panel 1 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-plus-circle"></i> Add a Red Flag Word
            </div>
            <div class="panel-body">
                <div class="col-lg-6">
                    <div class="form-group">
                        <input class="form-control" id="original" placeholder="Enter the orignal word here">
                        <input class="form-control" id="replaced" placeholder="Enter the replacement word here">
                    </div>
                </div>
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success" onclick="add()">Add Word</button>
                </div>
            </div>
        </div>
        <!-- End panel 1 -->

        <!-- panel 2 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-flag"></i> Red Flag Words
            </div>
            <div class="panel-body">
                <table id="words" class="table table-striped table-bordered table-hover" cellspacing="0"
                        width="100%">
                <thead>
                <tr>
                    <th>Original</th>
                    <th>Replacement</th>
                </tr>
                </thead>
            </table>
            </div>
        </div>
        <!-- End panel 2 -->
    </div>
</div>
</div>
<!-- End page-wrapper -->

<!-- customized javascript -->
<script src="/assets/js/red_flag.js"></script>
</body>
</html>
